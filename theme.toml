# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "uBlogger"
license = "MIT"
licenselink = "https://github.com/dataml-cn/uBlogger/blob/master/LICENSE"
description = "The whole focus of the topic is on ease of reading for visitors and SEO optimization."
homepage = "https://youblogger.netlify.app"
tags = [
  "blog",
  "clean",
  "responsive",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized"
]
min_version = "0.62.0"

[author]
  name = "Wang Zhuang"
  homepage = "https://blog.dataml.cn/"

[original]
  name = "LoveIt"
  homepage = "https://dillonzq.com/"
  repo = "https://github.com/dillonzq/LoveIt"